<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 64 64"
     shape-rendering="geometricPrecision"
     text-rendering="geometricPrecision">

  <!-- background -->
  <rect width="64" height="64" rx="12" fill="#0b0e11"/>

  <!-- glitch layers -->
  <g font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace"
     font-weight="800"
     font-size="44"
     dominant-baseline="alphabetic">

    <!-- blue offset -->
    <text x="18" y="46" fill="#3b82f6" opacity="0.85">D</text>

    <!-- red offset -->
    <text x="16" y="44" fill="#b33a3a" opacity="0.85">D</text>

    <!-- primary glyph -->
    <text x="17" y="45" fill="#9aa0a6">D</text>
  </g>

  <!-- subtle signal line -->
  <path d="M10 52h44"
        stroke="#3b82f6"
        stroke-width="3"
        opacity="0.7"
        stroke-linecap="round"/>
</svg>
